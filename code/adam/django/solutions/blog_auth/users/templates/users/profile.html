<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>{{ user.username }}</h1>
    
{% for post in posts %}
<article>

    <p>{{ post.body }}</p>
</article>
{% endfor %}
</body>
</html>
